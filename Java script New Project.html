<!DOCTYPE html>
<html dir="auto" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <title>Achraf Ezaghmori</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Crud</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="Price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="Taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="Ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="Discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="Catagory" id="Catagory">
            <button id="Submit">Create</button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="Search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCatagory">Search By Catagory</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Catagory</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>


    <script src="test.js"></script>
</body>
</html>
